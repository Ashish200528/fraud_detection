<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Fraud <strong>Detection</strong></h1>
        
        <form id="transactionForm">
            <h2>Sender Account Number</h2>
            <input type="text" id="senderAccount" placeholder="Enter sender account number" required>
            
            <div class="form-group">
                <label>Receiver Account Number</label>
                <input type="text" id="receiverAccount" placeholder="Enter receiver account number" required>
            </div>
            
            <div class="form-group">
                <label>Transaction Amount</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label>Transaction Date & Time</label>
                <input type="datetime-local" id="time" required>
            </div>
            
            <div class="form-group">
                <label>Transaction Type</label>
                <select id="transactionType" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="domestic">Domestic</option>
                    <option value="international">International</option>
                </select>
            </div>
            
            <button type="submit">Submit Transaction</button>
        </form>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Processing Transaction...</p>
        </div>

        <div class="response-box" id="responseContainer"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
